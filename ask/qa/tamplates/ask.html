<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form action="/ask/" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.label_tag }} {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <input type="submit" value="Отправить"/>
</form>

</body>
</html>
